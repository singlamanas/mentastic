  <body>
    <body>
      <div class="bg-item"></div>
      <!-- <img class="bg-child" alt="" src="./static/rectangle-106.svg" /> -->
      <div class="bg-inner"></div>
  
      <div class="container">
  
        <!-- <img class="vector-icon" alt="" src="./static/vector21.svg" height=19 width=18 /><img
        class="vector-icon1"
        alt=""
        src="./static/email3.png"
      /> -->
      <!-- <img class="new" src="./static/mess.jpg"/> -->
      <form action="/contact", method="POST" class="m-4">
        <div class="mb-3">
          <label for="exampleInputName1" class="form-label">Name</label>
          <input type="text" class="form-control" id="exampleInputName1" name="name" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="email">
        </div>
        <div class="mb-3">
          <label for="exampleInputMessage1" class="form-label">Message</label>
          <input type="text" class="form-control" id="exampleInputMessage1" name="message" required>
        </div>
        <button type="submit" class="btn btn-primary" {% if submit_disabled %} disabled {% endif %}>Send</button>
        {% if feedback is defined%}
        <div class="alert alert-success mt-3">
          {{feedback}}
        </div>
        {% endif %}
      </form>

    </div>
    <div class="footer">
      <div class="footer-child"></div>
      <div class="mentastic-all-right">

        ></a><a class ="nav-link"href ="/faq"><button class="trends">FAQ</button></a>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
