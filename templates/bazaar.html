        <!-- <img class="vector-icon" alt="" src="./static/vector21.svg" height=19 width=18 />

        <form action="/bazaar" , method="POST" class="m-4" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="exampleInputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleInputName" name="name" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputProductName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="exampleInputProductName" name="productname" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputDescription" class="form-label">Description</label>
                <textarea class="form-control" id="exampleInputDescription" name="description" rows="5"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleInputPrice" class="form-label">Price</label>
                <input type="number" class="form-control" id="exampleInputPrice" name="price" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputImage" class="form-label">Image</label>
                <input type="file" class="form-control" id="exampleInputImage" name="image" accept='image/*' required>
            </div>
            <button type="submit" class="btn btn-primary">List</button>
            {% if feedback is defined%}
            <div class="alert alert-success">
                {{feedback}}
            </div>
            {% endif %}
        </form>

    </div>
